<div class="container">



<div *ngIf="!isLogin">


  <form >
    <h4>Login Form</h4>

   

 
<div class="form-group">
              <label for="username" >Username</label> 
              <input type="text" required id="username" name="username" [(ngModel)]="username"
               class="form-control">
             
  </div>
  <div class="form-group">
    <label for="password" >Password</label>
    <input type="text" required id="password" name="password" [(ngModel)]="password"
     class="form-control">
   
</div>

   <div   class="form-group">
      <button type="submit" class="btn btn-primary" (click)="login()" >Login</button>
  </div>
   </form>


</div>


<div *ngIf="isLogin">


  <button type="button" class="btn btn-primary" (click)="logout()" >Logout</button>
  <br>
  <br>

  <button type="button" class="btn btn-primary" (click)="addRecord()" >Add Employee</button>


  <form >
    <h4>{{formtitle}}</h4>

    <div class="form-group" *ngIf="updateIs">
      <label for="id" >Employee Id</label> 
      <input type="text" readonly required id="id" name="id" [(ngModel)]="employee.id"
       class="form-control">
     
</div>

 
<div class="form-group">
              <label for="empname" >Employee Name</label> 
              <input type="text" required id="empname" name="empname" [(ngModel)]="employee.name"
               class="form-control">
             
  </div>
  <div class="form-group">
    <label for="address" >Employee Address</label>
    <input type="text" required id="address" name="address" [(ngModel)]="employee.address"
     class="form-control">
   
</div>


<div class="form-group">
  <label for="designation" >Employee Designation</label>
  <input type="text" required id="designation" name="designation" [(ngModel)]="employee.designation"
   class="form-control">
 
</div>

   <div   class="form-group">
      <button type="submit" class="btn btn-primary" (click)="addEmployee()" >{{submitButton}}</button>
  </div>
   </form>



   <button type="button" class="btn btn-primary" (click)="showAllEmployee()" >Show Employee</button>
 

   <table class="table table-bordered ">
<caption>Employee Report</caption>
    <thead>

      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
        <th>Designation</th>
        <th>Update</th>
    <th>Delete</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of emplyeeArr">
        <td>{{emp.id}}</td>
        <td>{{emp.name}}</td>
        <td>{{emp.address}}</td>
        <td>{{emp.designation}}</td>
        <td><button type="button"  class="btn btn-success"  (click)="editEmployee(emp)">Update</button></td>
        <td><button  type="button"  class="btn btn-danger" (click)="deleteRecord(emp.id)"> Delete</button></td> 
    
      </tr>

    </tbody>
  </table>

</div>

</div>
